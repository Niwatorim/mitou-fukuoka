component: button
url: http://localhost:5173/
test_steps:
- step: 1
  action: navigate
  instruction: Open the application
  target: http://localhost:5173/
- step: 2
  action: verify
  instruction: Verify the initial count displayed on the button
  text: count is 0
  expected: The button displays 'count is 0'
- step: 3
  action: click
  instruction: Click the count button to increment the count
  text: count is 0
  expected: The onClick handler is triggered and the count increments
- step: 4
  action: verify
  instruction: Verify the button text has updated to reflect the incremented count
  text: count is 1
  expected: The button now displays 'count is 1'
