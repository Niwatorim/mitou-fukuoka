component: App's Card Div
url: http://localhost:5173/
test_steps:
- step: 1
  action: navigate
  instruction: Open the application
  target: http://localhost:5173/
- step: 2
  action: verify
  instruction: Verify the 'card' container div is present on the page.
  selector: .card
  expected: The div with class 'card' should be visible.
- step: 3
  action: verify
  instruction: Verify the counter button is present within the 'card' div.
  selector: .card button
  expected: A button should be visible inside the '.card' div.
- step: 4
  action: verify
  instruction: Verify the initial text of the counter button, assuming count starts
    at 0.
  selector: .card button
  text: count is 0
  expected: The button text should initially display 'count is 0'.
- step: 5
  action: click
  instruction: Click the counter button to increment the count.
  selector: .card button
  expected: The button should be clickable and trigger the count increment.
- step: 6
  action: verify
  instruction: Verify the button text updates to 'count is 1' after the first click.
  selector: .card button
  text: count is 1
  expected: The button text should now display 'count is 1'.
- step: 7
  action: click
  instruction: Click the counter button again to further increment the count.
  selector: .card button
  expected: The button should be clickable again and trigger another count increment.
- step: 8
  action: verify
  instruction: Verify the button text updates to 'count is 2' after the second click.
  selector: .card button
  text: count is 2
  expected: The button text should now display 'count is 2'.
