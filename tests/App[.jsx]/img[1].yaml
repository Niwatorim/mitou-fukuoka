component: img
url: http://localhost:5173/
test_steps:
- step: 1
  action: navigate
  instruction: Open the application
  target: http://localhost:5173/
  expected: Page loads successfully
- step: 2
  action: verify
  instruction: Verify that the React logo image is visible on the page
  selector: .logo.react
  expected: The image element with class 'logo react' should be present and visible
- step: 3
  action: verify
  instruction: Verify the 'alt' attribute of the React logo image
  selector: .logo.react
  expected: The 'alt' attribute of the image should be 'React logo'
- step: 4
  action: verify
  instruction: Verify the 'src' attribute of the React logo image
  selector: .logo.react
  expected: The 'src' attribute of the image should contain 'react.svg'
