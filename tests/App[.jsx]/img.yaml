component: img
url: http://localhost:5173/
test_steps:
- step: 1
  action: navigate
  instruction: Open the application
  target: http://localhost:5173/
  expected: Page loads successfully
- step: 2
  action: verify
  instruction: Check if the Vite logo image is displayed.
  selector: .logo
  expected: The image with class 'logo' and alt text 'Vite logo' should be visible
    on the page.
- step: 3
  action: verify
  instruction: Verify the 'src' attribute of the Vite logo image.
  selector: .logo
  expected: The 'src' attribute should point to 'vite.svg'.
- step: 4
  action: verify
  instruction: Verify the 'alt' attribute of the Vite logo image.
  selector: .logo
  expected: The 'alt' attribute should be 'Vite logo'.
- step: 5
  action: click
  instruction: Click on the Vite logo image.
  selector: .logo
  expected: The application should navigate to a page or display information related
    to Vite.
